<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Cargas Sociales y Renta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Cargas Sociales y Renta</h1>
    <label for="salary">Salario Bruto:</label>
    <input type="number" id="salary" placeholder="Ingrese el salario bruto" required>
    <button id="calculate">Calcular</button>

    <h2>Resultados:</h2>
    <p id="socialCharges">Cargas Sociales: ₡0.00</p>
    <p id="incomeTax">Impuesto sobre la Renta: ₡0.00</p>
    <p id="netSalary">Salario Neto: ₡0.00</p>

    <script src="script.js"></script>
</body>
</html>
